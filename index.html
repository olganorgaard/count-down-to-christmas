<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="data:,">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
      <title>Christmas is coming</title>
   </head>
   <body>
      <section class="count">
         <div id="particles-js"></div>
         <audio id="myAudio" src="song/Let It Snow - Dean Martin.mp3" loop="loop" autoplay="allowed"></audio>
         <div class="santa-claus">
            <img class="santa" src="img/santaImg.webp" alt="" width="100px">
         </div>
         <div class="heading">
            <h1 class="title">Santa is coming to town</h1>
         </div>
         <div class="btn">
            <button id="myButton"><img src="img/playIcon.webp" alt="play" width="100px" class="img"></button>
         </div>
         <div class="container">
            <div class="christmas">
               <div class="block">
                  <h4 class="days"></h4>
                  <h3>DAYS</h3>
               </div>
            </div>
            <div class="christmas">
               <div class="block">
                  <h4 class="hours"></h4>
                  <h3>HOURS</h3>
               </div>
            </div>
            <div class="christmas">
               <div class="block">
                  <h4 class="minutes"></h4>
                  <h3>MINUTES</h3>
               </div>
            </div>
            <div class="christmas">
               <div class="block">
                  <h4 class="seconds"></h4>
                  <h3>SECONDS</h3>
               </div>
            </div>
         </div>
      </section>
      <!--FILMS-->
      <section class="films">
         <div class="header">
            <h1 class="header-movies">Christmas movies</h1>
         </div>
         <div class="input-field">
            <input id="search" type="text" placeholder="Search...">
         </div>
         <div class="movies_container">
            <div class="containerTwo">
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt14948432/" target="_blank">
                     <img  class="movie" src="img/redone.webp" alt="" width="400px" height="500px">
                     <p>Red One</p>
                  </a>
               </div>
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt2990140/" target="_blank">
                     <img class="movie" src="img/chChronical.webp" alt="" width="400px" height="500px">
                     <p>The Christmas Chronicles</p>
                  </a>
               </div>
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt12003946/" target="_blank">
                     <img  class="movie" src="img/violent.webp" alt="" width="400px" height="500px">
                     <p>Violent Night</p>
                  </a>
               </div>
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt8623904/" target="_blank">
                     <img  class="movie" src="img/lastChristmas.webp" alt="" width="400px" height="500px">
                     <p>The Last Christmas</p>
                  </a>
               </div>
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt2396431/" target="_blank">
                     <img  class="movie" src="img/dearSanta.webp" alt="" width="400px" height="500px">
                     <p>dear Santa</p>
                  </a>
               </div>
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt10999120/" target="_blank">
                     <img  class="movie" src="img/spirited.webp" alt="" width="400px" height="500px">
                     <p>Spirited</p>
                  </a>
               </div>
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt4729430/" target="_blank">
                     <img  class="movie" src="img/klaus.webp" alt="" width="400px" height="500px">
                     <p>Klaus</p>
                  </a>
               </div>
               <div class="movies">
                  <a href="https://www.imdb.com/title/tt3850590/?ref_=tt_mv_close" target="_blank">
                     <img  class="movie" src="img/krampus.webp" alt="" width="400px" height="500px">
                     <p>Krampus</p>
                  </a>
               </div>
            </div>
         </div>
      </section>
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
